<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Page under development. Explore our website while we work on this section."
    />
    <title>Page Coming Soon</title>
    <style>
      :root {
        --primary: #00b4d8; /* Pacific cyan */
        --secondary: #48cae4; /* Light teal */
        --accent: #90e0ef; /* Frosted blue */
        --text: #023e8a; /* Dark cerulean */
        --light-bg: #e6f7ff; /* Polar white */
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        line-height: 1.6;
        background: var(--light-bg);
        color: var(--text);
        text-align: center;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .container {
        max-width: 500px;
        margin: 2rem;
        padding: 2.5rem;
        background: white;
        border-radius: 12px;
        box-shadow: 0 8px 25px rgba(0, 180, 216, 0.1);
        position: relative;
        overflow: hidden;
      }

      .container::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 5px;
        background: linear-gradient(to right, var(--primary), var(--accent));
      }

      .container::after,
      .container::before {
        content: "";
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 10px;
        background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none"><path d="M0,0V46.29c47.79,22.2,103.59,32.17,158,28,70.36-5.37,136.33-33.31,206.8-37.5C438.64,32.43,512.34,53.67,583,72.05c69.27,18,138.3,24.88,209.4,13.08,36.15-6,69.85-17.84,104.45-29.34C989.49,25,1113-14.29,1200,52.47V0Z" opacity=".25" fill="%2300B4D8"></path><path d="M0,0V15.81C13,36.92,27.64,56.86,47.69,72.05,99.41,111.27,165,111,224.58,91.58c31.15-10.15,60.09-26.07,89.67-39.8,40.92-19,84.73-46,130.83-49.67,36.26-2.85,70.9,9.42,98.6,31.56,31.77,25.39,62.32,62,103.63,73,40.44,10.79,81.35-6.69,119.13-24.28s75.16-39,116.92-43.05c59.73-5.85,113.28,22.88,168.9,38.84,30.2,8.66,59,6.17,87.09-7.5,22.43-10.89,48-26.93,60.65-49.24V0Z" opacity=".5" fill="%2300B4D8"></path><path d="M0,0V5.63C149.93,59,314.09,71.32,475.83,42.57c43-7.64,84.23-20.12,127.61-26.46,59-8.63,112.48,12.24,165.56,35.4C827.93,77.22,886,95.24,951.2,90c86.53-7,172.46-45.71,248.8-84.81V0Z" fill="%2300B4D8"></path></svg>');
        background-size: cover;
      }

      h1 {
        color: var(--primary);
        margin-bottom: 1.5rem;
        font-size: 2.2rem;
      }
      .emoji {
        font-size: 3.5rem;
        margin-bottom: 1rem;
        display: inline-block;
        animation: bounce 2s infinite;
      }
      p {
        margin-bottom: 2rem;
        font-size: 1.1rem;
        opacity: 0.9;
      }
      .nav-links {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        margin: 2.5rem 0;
      }
      .nav-links a {
        padding: 1rem;
        background: var(--primary);
        color: white;
        text-decoration: none;
        border-radius: 8px;
        font-weight: 500;
        transition: all 0.3s;
        box-shadow: 0 8px 25px rgba(0, 180, 216, 0.2);
      }
      .nav-links a:hover {
        background: var(--secondary);
        transform: translateY(-3px);
        box-shadow: 0 8px 25px rgba(0, 180, 216, 0.3);
      }

      .contact-link {
        display: inline-block;
        margin-top: 1.5rem;
        color: var(--primary);
        text-decoration: none;
        font-weight: 600;
        border-bottom: 2px dashed var(--accent);
        padding-bottom: 2px;
      }
      /* Animations */
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      @keyframes bounce {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-10px);
        }
      }
      .container {
        animation: fadeIn 0.6s ease-out;
      }
      /* Floating dots (decorative) */
      .dot {
        position: absolute;
        background: var(--accent);
        opacity: 0.2;
        border-radius: 50%;
      }
      .dot-1 {
        width: 80px;
        height: 80px;
        top: -30px;
        right: -30px;
      }
      .dot-2 {
        width: 40px;
        height: 40px;
        bottom: -10px;
        left: -10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="dot dot-1"></div>
      <div class="dot dot-2"></div>

      <div class="emoji">✨</div>
      <h1>Coming Soon!</h1>
      <p>
        We’re crafting something amazing for you. Check out these pages while
        you wait:
      </p>

      <div class="nav-links">
        <a href="../index.html">Homepage</a>
        <a href="./products-list-view.html">Products Listing Page</a>
        <a href="./products-detail.html">Products Details Page</a>
        <a href="./products-my-cart.html">My Cart Page</a>
      </div>

      <a href="mailto:messydevcare@gmail.com" class="contact-link"
        >Need help? Reach out →</a
      >
    </div>
  </body>
</html>
